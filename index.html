<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="logo">Rock Paper Scissors</div>
      <div id="scoreContainer">
        <div class="score" class="playerScoreContainer">
          <div class="playerName">PLAYER</div>
          <div class="playerScore">0</div>
        </div>
        <div class="score" class="computerScoreContainer">
          <div class="playerName">COMPUTER</div>
          <div class="computerScore">0</div>
        </div>
      </div>

      <div id="buttonContainer">
        <button class="buttonOption" data-option="Rock">Rock</button>
        <button class="buttonOption" data-option="Paper">Paper</button>
        <button class="buttonOption" data-option="Scissors">Scissors</button>
      </div>
      <div id="choiceContainer">
        <div id="playerChoice">Player</div>
        <div id="computerChoice">Computer</div>
      </div>
      <div id="winner"></div>
      <div id="resetContainer">
        <button id="reset">Reset game</button>
      </div>
    </div>
    <script>
      const buttons = document.querySelectorAll(".buttonOption");
      const playerChoiceBox = document.querySelector("#playerChoice");
      const computerChoiceBox = document.querySelector("#computerChoice");
      const computerOptions = ["Rock", "Paper", "Scissors"];
      const playerScoreBox = document.querySelector(".playerScore");
      const computerScoreBox = document.querySelector(".computerScore");

      playerChoice = "";
      computerChoice = "";
      let playerScore = 0;
      let computerScore = 0;

      buttons.forEach((button) => {
        button.addEventListener("click", playRound);
      });

      function playRound() {
        playerSelect();
        computerSelect();
        roundWinner();
      }

      function playerSelect() {
        playerChoice = event.target.dataset.option;
        playerChoiceBox.innerHTML = "Player choice: " + playerChoice;
        console.log("Player choice: " + playerChoice);
      }

      function computerSelect() {
        computerChoice =
          computerOptions[[Math.floor(Math.random() * computerOptions.length)]];
        computerChoiceBox.innerHTML = "Computer choice: " + computerChoice;
        console.log("Computer choice: " + computerChoice);
      }

      function roundWinner() {
        if (
          (playerChoice === "Rock" && computerChoice === "Scissors") ||
          (playerChoice === "Paper" && computerChoice === "Rock") ||
          (playerChoice === "Scissors" && computerChoice === "Paper")
        ) {
          playerScore += 1;
          playerScoreBox.innerHTML = playerScore;
        } else if (playerChoice === computerChoice) {
          return;
        } else {
          computerScore += 1;
          computerScoreBox.innerHTML = computerScore;
        }
      }
    </script>
  </body>
</html>
