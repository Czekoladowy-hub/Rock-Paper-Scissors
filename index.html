<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <script>
      function getComputerChoice(number) {
        switch (number) {
          case 0:
            return "Rock";
            break;
          case 1:
            return "Paper";
            break;
          case 2:
            return "Scissors";
            break;
        }
      }

      function playRound(playerSelection, computerSelection) {
        if (playerSelection === "Rock" && computerSelection === "Rock") {
          return "It`s a draw!";
        } else if (
          playerSelection === "Paper" &&
          computerSelection === "Paper"
        ) {
          return "It`s a draw!";
        } else if (
          playerSelection === "Scissors" &&
          computerSelection === "Scissors"
        ) {
          return "It`s a draw!";
        } else if (
          playerSelection === "Rock" &&
          computerSelection === "Paper"
        ) {
          return "You lose!";
        } else if (
          playerSelection === "Rock" &&
          computerSelection === "Scissors"
        ) {
          return "You win!";
        } else if (
          playerSelection === "Paper" &&
          computerSelection === "Scissors"
        ) {
          return "You lose!";
        } else if (
          playerSelection === "Paper" &&
          computerSelection === "Rock"
        ) {
          return "You win!";
        } else if (
          playerSelection === "Scissors" &&
          computerSelection === "Rock"
        ) {
          return "You lose!";
        } else if (
          playerSelection === "Scissors" &&
          computerSelection === "Paper"
        ) {
          return "You win!";
        }
      }

      function capitalizeFirstLetter(playerChoice) {
        return (
          playerChoice.charAt(0).toUpperCase() +
          playerChoice.slice(1).toLowerCase()
        );
      }

      function game() {
        for (i = 1; i <= 5; i++) {
          let playerChoice = prompt("Player choice:");
          if (playerChoice === null) {
            return;
          }
          capitalizeFirstLetter(playerChoice);
          let randomNumber = Math.floor(Math.random() * 3);
          let computerChoice = getComputerChoice(randomNumber);
          console.log(
            `${capitalizeFirstLetter(playerChoice)} vs ${computerChoice}`
          );
          console.log(
            playRound(capitalizeFirstLetter(playerChoice), computerChoice)
          );
        }
      }
      game();
    </script>
  </body>
</html>
