<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="logo">Rock Paper Scissors</div>
      <div id="middleContainer">
        <div class="card" id="left">
          <div class="playerName">PLAYER</div>
          <div id="buttonRock">
            <button class="buttonOption" data-option="Rock">Rock</button>
          </div>
        </div>

        <div class="card" id="middle">
          <div id="scores">
            <div id="score-left" class="score">0</div>
            <div id="score-right" class="score">0</div>
          </div>
          <div id="buttonPaper">
            <button class="buttonOption" data-option="Paper">Paper</button>
          </div>
        </div>

        <div class="card" id="right">
          <div class="playerName">COMPUTER</div>
          <div id="buttonScissors">
            <button class="buttonOption" data-option="Scissors">
              Scissors
            </button>
          </div>
        </div>
      </div>
      <div id="choiceContainer">
        <div id="playerChoice">Player</div>
        <div id="computerChoice">Computer</div>
      </div>
      <div id="winner"></div>
      <div id="resetContainer">
        <button id="reset">Reset game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
